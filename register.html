<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - CrimeWatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #059669;
            --primary-hover: #047857;
            --bg-gradient: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .register-card {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .register-header .logo {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
        }
        .register-header h2 {
            color: #111827;
            font-size: 1.875rem;
            font-weight: 800;
            margin: 0;
        }
        .register-header p {
            color: #6b7280;
            margin-top: 8px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 0.875rem;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
            background-color: #f9fafb;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
        }
        .footer-link {
            text-align: center;
            margin-top: 32px;
            font-size: 0.95rem;
            color: #6b7280;
        }
        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="register-header">
        <span class="logo">ü§ù</span>
        <h2>Join CrimeWatch</h2>
        <p>Create an account to start reporting</p>
    </div>

    <form action="auth/register.php" method="POST">
        <div class="form-grid">
            <div>
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="John Doe">
            </div>

            <div>
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="name@example.com">
            </div>

            <div>
                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="(555) 000-0000">
            </div>

            <div>
                <label>Password</label>
                <input type="password" name="password" required placeholder="Create a strong password">
            </div>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="footer-link">
        Already registered? <a href="login.html">Sign in here</a>
    </div>
</div>

</body>
</html>
