        }
        .form-group {

        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 0.875rem;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
            background-color: #f9fafb;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }
        .footer-link {
            text-align: center;
            margin-top: 32px;
            font-size: 0.95rem;
            color: #6b7280;
        }
        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
